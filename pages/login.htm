<!doctype html>
<html>

<head>
<meta charset="utf-8">
<title>Login Page</title>
<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="style/loganstyle.css" rel="stylesheet" type="text/css">
<link href="node_modules/bootstrap/dist/js/bootstrap.js" rel="" type="text/javascript">

<script>
    function myFunction() {
         var user = document.getElementById('userField').value;
         var pass = document.getElementById('passField').value;
        // alert("Error");
        // document.getElementById("demo").innerHTML = "Paragraph changed.";
         if(user == "1" && pass == "2")
         {
             Window.open("https://www.youtube.com/");
         }
        // else
        // {
        //     alert("Error.")
        // }
    }
</script>

</head>

<body>
    <div>

            <div class="col-lg-4">
                <div class="jumbotron">

                    <br>
                    <form>
                        <div id="userField" class="form-group">

                        <div id="passField" class="form-group">
                            <input type="password" class="form-control" placeholder="Password" value="">

                        <div class="checkbox">

                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>

                        <button onclick="myFunction()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
